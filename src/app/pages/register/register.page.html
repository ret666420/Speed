<ion-content class="ion-padding">
  <div class="auth-container">

    <div class="header-section">
      <img src="assets/icon/logoBien.webp" alt="Speed Logo" class="app-logo">
      <h1>Crear Cuenta</h1>
    </div>

    <form (ngSubmit)="register()">

      <ion-list lines="none">

        <ion-item class="input-item">
          <ion-label position="stacked">Usuario</ion-label>
          <div class="custom-input-wrapper">
            <ion-icon name="person-outline"></ion-icon>
            <ion-input [(ngModel)]="username" name="username" type="text" placeholder="Tu nombre de usuario" required>
            </ion-input>
          </div>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="stacked">Correo electrónico</ion-label>
          <div class="custom-input-wrapper">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input [(ngModel)]="email" name="email" type="email" placeholder="tu@correo.com" required>
            </ion-input>
          </div>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="stacked">Contraseña</ion-label>
          <div class="custom-input-wrapper">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"
              placeholder="Crea una contraseña" required>
            </ion-input>
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" class="password-toggle"
              (click)="togglePassword()">
            </ion-icon>
          </div>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <div class="custom-input-wrapper">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input [(ngModel)]="confirmPassword" name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Repite la contraseña" required>
            </ion-input>
            <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'" class="password-toggle"
              (click)="toggleConfirmPassword()">
            </ion-icon>
          </div>
        </ion-item>

      </ion-list>

      <ion-button expand="block" type="submit" class="action-button" [disabled]="isLoading">
        {{ isLoading ? 'Creando cuenta...' : 'Registrar' }}
      </ion-button>

      <ion-button fill="clear" color="medium" routerLink="/login">
        ¿Ya tienes cuenta? Inicia sesión
      </ion-button>

    </form>



  </div>
</ion-content>
