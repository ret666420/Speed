<app-header title="Wiki de Carros"></app-header>

<ion-content [fullscreen]="true" style="--background: #0f0f0f;">

  <div class="wiki-container">

    <div *ngIf="isLoading" class="ion-padding ion-text-center">
      <ion-spinner color="warning"></ion-spinner>
      <p style="color: #666;">Cargando garaje...</p>
    </div>

    <div *ngIf="!isLoading" class="cars-grid">

      <div class="car-card" *ngFor="let car of cars">

        <div class="car-image">
          <img [src]="car.image" [alt]="car.name" />

          <span class="class-badge" [class.s-class]="car.class === 'S-Class'" [class.a-class]="car.class === 'A-Class'">
            {{ car.class }}
          </span>
        </div>

        <h2 class="car-title">{{ car.name }}</h2>

        <div class="stats-row">
          <div class="stat-box">
            <ion-icon name="flash-outline"></ion-icon>
            <p>Motor</p>
            <span>{{ car.base_motor }}</span>
          </div>
          <div class="stat-box">
            <ion-icon name="speedometer-outline"></ion-icon>
            <p>Aceleraci√≥n</p>
            <span>{{ car.base_aceleracion }}</span>
          </div>
          <div class="stat-box">
            <ion-icon name="shield-half-outline"></ion-icon>
            <p>Durabilidad</p>
            <span>{{ car.base_durabilidad }}</span>
          </div>
          <div class="stat-box">
            <ion-icon name="cash-outline"></ion-icon>
            <p>Costo</p>
            <span>{{ car.cost_to_unlock | number }}</span>
          </div>
        </div>

        <ion-button expand="block" class="details-btn" (click)="openDetails(car)">
          Ver Detalles
        </ion-button>
      </div>

    </div>
  </div>

</ion-content>
